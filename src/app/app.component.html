<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body *ngIf="!loading">


  <!--this is toolbar-->
	<mat-toolbar class="toolbar" color="primary"   (window:resize)="refresh()">
  
    <span class="header-padding"></span>
    <a  *ngIf="isMobile"  (click)="snav.toggle()"><mat-icon>menu</mat-icon></a>
    <a routerLink="/">Home</a>
    <!--<a  routerLink="/signin" *ngIf="!loggedIn">Sign In</a>-->
    
    
    <a   *ngIf="loggedIn&&!isMobile"   routerLink="/myarticles">My Publications</a>
    <a     routerLink="/about"  >About</a>
    <span style="flex: 1 0 auto;"></span>
   <a routerLink="/profile" *ngIf="loggedIn"><i class="fas fa-user "></i>{{ " "+username}} </a>
   
    <a [matMenuTriggerFor]="menu"  ><i class="fas fa-cog"></i></a>
<mat-menu #menu="matMenu"  yPosition="below" [overlapTrigger]="false">
  
  <button  mat-menu-item *ngIf="loggedIn"  (click)="logout()"  >Logout</button>
   <button  mat-menu-item   routerLink="/signin" *ngIf="notloggedIn" >Sign In</button>
</mat-menu>
   

    <span class="header-padding"></span>
</mat-toolbar>


	<mat-sidenav-container class="nav-container" autosize>
  	<mat-sidenav #snav [(mode)]="sideNavMode"  [(opened)]="sideNavOpened"  > 
		<app-side-bar></app-side-bar>	
	</mat-sidenav>
		<mat-sidenav-content >
				<router-outlet ></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>

</body>


</html>
